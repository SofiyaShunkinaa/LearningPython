<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIDEL - Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
  <header>
      <nav>
        <div class="container container-header">
            <a href="/">
                <div class="logo">
                    <div class="logo-circle"></div>
                    <div class="logo-text">FIDEL</div>
                </div>
            </a>
            <ul>
                <li><a href="/#services-block">Услуги</a></li>
                <li><a href="/masters/">Мастерa</a></li>
                <li><a href="/contacts/">Контакты</a></li>
                <li><a href="/404/">Личный кабинет</a></li>
                <li><a class="btn btn-lg" href="/#form-block">Записаться</a></li>
            </ul>
            </div>
      </nav>
  </header>
  <main>
    <div class="content-404 container">
        <div class="error-img col-6">
            <img src="{% static "img/error.png" %}" alt="img">
        </div>
        <div class="error-textblock col-6">
            <h1 class="error-code">404</h1>
            <h3 class="error-message">Страница не найдена!</h3>
            <a href="/" class="btn btn-lg">На главную</a>
        </div>
    </div>
  </main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
